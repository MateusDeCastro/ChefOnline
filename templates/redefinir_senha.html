{% extends 'base.html' %}

{% block title %}Redefinir Senha - Receitas Culin√°rias{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Redefinir Senha</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nova_senha" class="form-label">Nova senha:</label>
                            <input type="password" class="form-control" id="nova_senha" name="nova_senha" required minlength="8">
                        </div>
                        <div class="mb-3">
                            <label for="confirmar_senha" class="form-label">Confirmar nova senha:</label>
                            <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required minlength="8">
                        </div>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-key"></i> Redefinir senha
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
