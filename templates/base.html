<!-- base.html -->
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Receitas Culinárias{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .navbar {
            background-color: #2c2c2c !important;
        }
        .btn-primary {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
        }
        .btn-primary:hover {
            background-color: #ff8787;
            border-color: #ff8787;
        }
        .card {
            background-color: #2c2c2c;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .rating-stars {
            display: flex;
            align-items: center;
        }

        .material-symbols-outlined.star-rating {
            color: #ffd700;
            font-size: 1.5rem;
            transition: all 0.2s ease;
            cursor: default;
        }

        body.user-authenticated .material-symbols-outlined.star-rating {
            cursor: pointer;
        }

        .material-symbols-outlined.star-rating[data-fill="1"] {
            font-variation-settings: 'FILL' 1;
        }

        .material-symbols-outlined.star-rating[data-fill="0"] {
            font-variation-settings: 'FILL' 0;
        }

        .material-symbols-outlined.star-rating:hover {
            transform: scale(1.1);
        }

        .rating-stars.large .material-symbols-outlined.star-rating {
            font-size: 2rem;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 {% if user.is_authenticated %}user-authenticated{% endif %}">
<header class="py-3">
    {% if user.is_authenticated %}
        {% include 'navbar_autenticado.html' %}
    {% else %}
        {% include 'navbar_n_autenticado.html' %}
    {% endif %}
</header>

<main class="container mt-5 flex-grow-1">
    {% block content %}
    {% endblock %}
</main>

<footer class="bg-dark text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Receitas Culinárias | Feito com <span class="text-danger">❤</span> por amantes da culinária</p>
    <p class="mb-0">Mateus de Castro</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
