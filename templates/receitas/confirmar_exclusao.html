{% extends 'base.html' %}

{% block title %}Confirmar Exclusão - Receitas Culinárias{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Confirmar Exclusão</h2>
                    <p class="text-center">Tem certeza que deseja excluir a receita "{{ receita.titulo }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i> Confirmar Exclusão
                            </button>
                            <a href="{% url 'receitas' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
