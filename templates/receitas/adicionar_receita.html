{% extends 'base.html' %}

{% block title %}Adicionar Receita - Receitas Culinárias{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Adicionar Nova Receita</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ingredientes" class="form-label">Ingredientes</label>
                            <textarea class="form-control" id="ingredientes" name="ingredientes" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="modo_preparo" class="form-label">Modo de Preparo</label>
                            <textarea class="form-control" id="modo_preparo" name="modo_preparo" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="tempo_preparo" class="form-label">Tempo de Preparo (em minutos)</label>
                            <input type="number" class="form-control" id="tempo_preparo" name="tempo_preparo" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="categoria" name="categoria" required>
                        </div>
                        <div class="mb-3">
                            <label for="nivel_dificuldade" class="form-label">Nível de Dificuldade</label>
                            <select class="form-select" id="nivel_dificuldade" name="nivel_dificuldade" required>
                                <option value="F">Fácil</option>
                                <option value="M">Médio</option>
                                <option value="D">Difícil</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="foto" class="form-label">Foto</label>
                            <input type="file" class="form-control" id="foto" name="foto">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salvar Receita
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
